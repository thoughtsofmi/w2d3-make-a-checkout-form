<form  method="post" action="#" enctype="multipart/form-data">

  <div class="container">
    <div class="panel panel-success">
      <div class="panel-heading">
        Contact Information
      </div>
      <div class="panel body">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="first_name"> First Name</label>
                <input type="text" id="first_name"
                name="first_name" class="form-control">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label class="sr-only" for="last_name"> Last Name</label>
                <input type="text" id="last_name"
                name="last_name" class="form-control" placeholder="Last Name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="checkbox">
              <label>
                <input type="hidden" name="send_me_stuff" value="no" />
                <input type="checkbox" name="send_me_stuff" value="yes"> Check me out
                </label>
              </div> <!--checkbox end div -->
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="Password1">Password</label>
                <input type="password" class="form-control" id="Password1" placeholder="Password" >
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="price">Price</label>
                  <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="text" id="price" name="price" class="form-control" maxlength="3"/>
                    <div class="input-group-addon">.00</div>
                  </div>
              </div>
            </div><!--col-sm-4-->
        </div>

    </div><!--row-->



  </div><!--panel panel success -->
    <div class="form-group">

      <label for="blog_post">Blog post</label>
      <textarea rows="10" class="form-control" id="blog_post" name="blog_post"></textarea>

    <div class="form-group well text-right"> <!--adding padding on button. well for gray box-->

      <button class="btn btn-primary btn-lg">Send</button>
    </div>
